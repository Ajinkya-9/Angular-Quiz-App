<app-navbar></app-navbar>
<div class="row">
  <div class="col-sm-7 offset-sm-2">
    <div class="card">
      <div class="row">
        <div class="col-sm-12">
          <h2>Quiz Completed! </h2>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <img src="../../assets/images/trophy.png" alt="" class="img-fluid">
          </div>

          <div class="col-sm-6">
            <h4 class="card-title">{{getParticipentName()}}</h4>
            <h4>{{Score}}/10</h4>
          </div>
        </div>
      </div>
      <button class="btn btn-success" (click)="submitScore(Score)">Submit</button>
    </div>
  </div>
</div>
